<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{ num }}</div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
            },
            // computed는 기본적으로 data에 의존한다. 단순한 텍스트 입력 받아 그에 대한 validation 값 계산시 사용하여 빠르다. watch보다 computed로 대부분 케이스 가능
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            // watch는 computed와 비슷하지만 매번 실행되는 것이 부담스러운 무거운 로직들을 주로 사용 (데이터 요청에 적합)
            watch: {
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                },
            },
            methods: {
                fetchUserByNumber: function(num){
                    // console.log(num);
                    axios.get(num);
                }
            },
        })
    </script>
</body>
</html>
