<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 전역 컴포넌트 (플러그인이나 라이브러리 형태를 사용할 때)
    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });  

    new Vue({
      el: '#app',
      // 지역 컴포넌트 등록 방식 (보통 서비스 구현)
      components: {
        // '컴포넌트 이름': 컴포넌트 내용,
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      },
    });

    /*
     인스턴스는 여러 개 생성 가능 하지만 서비스 구현할 때는 그럴 필요 없을 것
    인스턴스를 생성하면 root 컴포넌트가 되기 때문에 root가 여러 개 생기게 됨 
    
     전역 컴포넌트는 인스턴스를 생성하지 않아도 모든 인스턴스에 등록이 되어 있기 때문에 root 컴포넌트가 두 개여도 전역 컴포넌트는 각 root 하위에 다 존재하지만 지역 컴포넌트는 인스턴스마다 새로 생성해주어야 한다. 

    */
    new Vue({
      el: '#app2',
      components: {
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      }
    })
  </script>
</body>
</html>
